<div class="main">

  <div class="main__body">
  <div class="main__header"><h2 class="main__title">Live-Chat <div class="online"></div></h2></div>

  <div class="main__chat">

    <div class="chat__messages">
      <div *ngFor="let msg of messages">

        @if (msg.sender === 'server') {
          <p class="message-recevied"> {{msg.content}} </p>
        } @else {
          <p class="message-sent"> {{msg.content}} </p>
        }

      </div>
    </div>
  </div>

  <div class="chat__input">
    <input class="text__input" type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Digite a sua mensagem..." />
  </div>

</div>

</div>
